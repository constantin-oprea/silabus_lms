{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SilabusLMS</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon_silabusLMS_official.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <div class="login-card">
        <div class="logo-section">
            <img src="{% static 'images/silabusLMS_official_logo.jpg' %}" alt="SilabusLMS: see.think.wonder"
                class="login-logo-img">
        </div>

        <form action="{% url 'core:login' %}" method="POST">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <input type="email" name="email" placeholder="Enter Email" required autocomplete="email">
            <input type="password" name="password" placeholder="Enter Password" required
                autocomplete="current-password">
            <button type="submit">Enter</button>
        </form>
    </div>

</body>

</html>
