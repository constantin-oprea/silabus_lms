{% extends "base.html" %}
{% block content %}
<div class="course-header-section">
    <div class="course-title-box"><h1 id="courseTitleDisplay">{{ course_title }}</h1><span id="courseRoomDisplay" class="course-room-badge">Room III A</span></div>
    <button class="attendance-btn"><i class="fas fa-user-check"></i> Take Attendance</button>
</div>
<div class="course-grid-layout">
    <div class="course-left-panel">
        <div class="content-section">
            <div class="section-header"><h3><i class="fas fa-book"></i> Homework</h3><button class="add-btn small"><i class="fas fa-plus"></i> Add Homework</button></div>
            <div class="timeline-list" id="homeworkContainer"></div>
        </div>
        <div class="content-section">
            <div class="section-header"><h3><i class="fas fa-chalkboard-teacher"></i> Content Covered</h3><button class="add-btn small"><i class="fas fa-plus"></i> Add Content</button></div>
            <div class="timeline-list" id="contentContainer"></div>
        </div>
        <div class="content-section">
            <div class="section-header"><h3><i class="fas fa-sticky-note"></i> Class Summaries</h3><button class="export-btn small"><i class="fas fa-file-pdf"></i> Export PDF</button></div>
            <div class="summary-list" id="summaryContainer"></div>
            <div class="pagination-controls" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;">
                <button class="nav-arrow icon-btn" onclick="paginateSummaries(-1)"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-arrow icon-btn" onclick="paginateSummaries(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="content-section">
            <div class="section-header"><h3><i class="fas fa-chart-pie"></i> Course Statistics</h3></div>
            <div class="course-stats-grid">
                <div class="stats-card"><div class="card-top-row"><h4>Homework Status</h4><select class="mini-dropdown"><option>Average</option><option>The Republic</option></select></div><div class="chart-wrapper-small"><canvas id="courseHomeworkChart"></canvas></div></div>
                <div class="stats-card"><div class="card-top-row"><h4>Attendance (Last 5 Days)</h4><button class="mini-text-btn"><i class="fas fa-history"></i> History</button></div><div class="chart-wrapper-small"><canvas id="courseAttendanceChart"></canvas></div></div>
            </div>
        </div>
    </div>
    <div class="course-right-panel auto-height">
        <div class="roster-header"><h3>Classroom Students (30)</h3></div>
        <div class="roster-grid" id="courseStudentList"></div>
    </div>
</div>
{% endblock %}
