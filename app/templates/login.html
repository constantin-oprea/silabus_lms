<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SCOLA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <div class="login-card">
        <div class="logo-section">
            <div class="logo-scola-wrapper">
                <span class="logo-scola-text">SCOLA</span>
                <span class="logo-scola-tagline">See.
                    Know. Wonder</span>
            </div>
        </div>

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Enter Name" required autocomplete="off">
            <button type="submit">Enter</button>
        </form>
    </div>

</body>

</html>
